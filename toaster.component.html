<div class="toaster-div toaster-{{toasterState.type}}">
  <div class="toaster-icon-div">
    <mat-icon>{{ toasterState.optionContent }}</mat-icon>
  </div>
  <div class="toaster-content">
    <p>{{ toasterState.title }}</p>
    <small>{{ toasterState.message }}</small>
  </div>
  <app-button
  [btnState]="{
    type: 'icon',
    color: 'basic',
    content: 'close'
  }"
  ></app-button>
</div>
