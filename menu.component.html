<button mat-button [matMenuTriggerFor]="menu">
  <mat-icon *ngIf="menuState.icon">{{ menuState.icon }}</mat-icon>
  {{ menuState.title }}
</button>
<mat-menu #menu="matMenu">
  <button *ngFor="let item of menuState.items" mat-menu-item>
    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
    {{ item.text }}
  </button>
</mat-menu>
